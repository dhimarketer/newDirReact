# 2025-01-27: Pytest configuration for comprehensive Django backend testing

[tool:pytest]
DJANGO_SETTINGS_MODULE = dirfinal.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=50
    --tb=short
    --maxfail=10
    --durations=10
    --nomigrations
    --disable-warnings
    --django-db
testpaths = 
    dirReactFinal_core
    dirReactFinal_users
    dirReactFinal_directory
    dirReactFinal_family
    dirReactFinal_moderation
    dirReactFinal_scoring
    dirReactFinal_api
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    auth: Authentication tests
    permissions: Permission tests
    performance: Performance tests
    security: Security tests
    slow: Slow running tests
    smoke: Smoke tests for critical functionality
    core: Core functionality tests
    directory: Directory management tests
    family: Family management tests
    moderation: Moderation system tests
    scoring: Scoring system tests
    comprehensive: Comprehensive test suite
    edge_case: Edge case testing
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
